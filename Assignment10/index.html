<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Bookmark</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center p-5">Bookmarker</h1>
    <div class="line"></div>
    <div class="d-flex justify-content-center">
      <i class="fa-solid fa-bookmark green"></i>
      <h2 class="green">Bookmark your favorite sites</h2>
      <i class="fa-solid fa-bookmark green"></i>
    </div>
    
    
      <i class="fa-solid fa-book-bookmark"></i>
      <label for="siteName" class="mt-3">Site Name</label>
      <input id="siteName" class="d-block w-100 mt-3 rounded-3 border-0 " type="text" placeholder="Bookmark Name" >
      <div class="d-none">The input is invalid</div>
      <i class="fa-solid fa-link"></i>
      <label for="siteURL" class="mt-3">Site URL</label>
      <input id="siteURL" class="d-block w-100 mt-3 rounded-3 border-0 " type="text" placeholder="Website URL" >
      <div class="d-none">The input is invalid</div>
      <button class="mx-auto border-0 rounded-3 text-white mt-3" onclick="addProduct()">Submit</button>
    
    <div class="line"></div>
    <table class="w-100 text-center bg-white" id="tablerow">
      
      
    </table>
  </div>
  
  <script src="Java Script/bootstrap.bundle.js"></script>
  <script src="Java Script/main.js"></script>
</body>
</html>
